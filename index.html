<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeLane | Effortless Sophistication.</title>

    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="./media/logos/vlogger.png"
      type="image/x-icon"
    />

    <!-- CSS Link  -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font">
    <header>
      <!-- Navbar  -->
      <nav class="navbar margin">
        <div class="nav-left">
          <h2><a href="">LuxeLane</a></h2>
        </div>

        <div class="nav-right">
          <ul>
            <li class="nav-li">
              <a href="#banner-id">Home</a>
            </li>
            <li class="nav-li">
              <a href="">Products</a>
            </li>
            <li class="nav-li">
              <a href="">Sign Up</a>
            </li>
            <li class="nav-li"><a href="">Log In</a></li>
            <li class="nav-li">
              <a href="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li class="nav-li">
              <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Banner section  -->
      <section class="banner margin" id="banner-id">
        <div class="banner-left">
          <h1>
            Start your Journey as <br />
            Influencer
          </h1>
          <p>
            The path to influence starts with your identity. Who you are, and
            who you become, will determine the impact you make.
          </p>

          <button class="btn-primary">
            Prebook Now <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>

        <div class="banner-img-container">
          <img class="banner-img" src="./media/images/main-camera.png" alt="" />
        </div>
      </section>

      <!-- Sponsor section  -->
      <section class="sponsor-container margin">
        <img src="./media/logos/alibaba.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/amazon.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/daraz.pk Logo.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/ebay.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/rakuten.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/walmart.svg" alt="" class="sponsor-img" />
        <img src="./media/logos/target.svg" alt="" class="sponsor-img" />
      </section>
    </main>

    <footer></footer>
  </body>
</html>
